<!DOCTYPE html>
<head>
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="gmail-page.css">
</head>
<Body>  
        <div>
            <form action="" id="lab-form" >
                <h1>Create Gmail Account</h1>
                
                <input class="inputBlock" type="text" title="name" placeholder="Full Name" required>
                <br>
                <input class="inputBlock" type="number" title="contact_no" min="1000000000" max="9999999999" placeholder="Contact Number" required>
                <br>
                <input class="inputBlock" type="email" title="email" placeholder="Enter email id" required>
                <br>
                <button form="lab-form">Reset</button>
                <button form="lab-form">Submit</button>
        </form>
        </div>
    </section>
</body>
</html>
